<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台 | 首頁</title>
    <link rel="stylesheet" href="./style/all.css">
</head>

<body>
    <div class="row gx-0">
        <div class="col-md-2 ">
            <ul class="navside__bg bg-dark m-0">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

        </div>
        <div class="col-md-10">
            <div id="app">
                <div class="container">
                    <div class="row py-3">
                        <div class="col-md-6">
                            <h2>產品列表</h2>
                            <table class="table table-hover mt-4">
                                <thead>
                                    <tr>
                                        <th width="180">產品名稱</th>
                                        <th width="100">原價</th>
                                        <th width="100">售價</th>
                                        <th width="100">是否啟用</th>
                                        <th width="150">查看細節</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in products">
                                        <td width="150"></td>
                                        <td width="120"></td>
                                        <td width="120"></td>
                                        <td width="150">
                                            <span class="text-success" v-if="">啟用</span>
                                            <span v-else>未啟用</span>
                                        </td>
                                        <td width="120">
                                            <button  type="button" class="btn btn-primary">
                                                查看細節
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>目前有 <span> </span> 項產品</p>
                        </div>
                        <div class="col-md-6">
                            <h2>單一產品細節</h2>
                            <template v-if="temp.title">
                                <div class="card mb-3">
                                    <img src="" class="card-img-top primary-image" alt="主圖" />
                                    <div class="card-body">
                                        <h5 class="card-title">
                                           
                                            <span class="badge bg-primary ms-2"></span>
                                        </h5>
                                        <p class="card-text">商品描述：</p>
                                        <p class="card-text">商品內容：</p>
                                        <div class="d-flex">
                                            <p class="card-text me-2"></p>
                                            <p class="card-text text-secondary"><del></del></p>
                                            / 元
                                        </div>
                                    </div>
                                </div>
                                <template >
                                    <img src="img" alt="" class="images m-2" />
                                </template>
                            </template>
                            <p v-else class="text-secondary">請選擇一個商品查看</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->

        </div>

    </div>

</body>

</html>
